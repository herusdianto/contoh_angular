<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>71 - Log</title>

        <style>
            input {
                width: 100%;
            }
        </style>
    </head>

    <body ng-controller="PesanController">
        <p><input ng-model="pesan"></p>

        <p>
            <button ng-click="logGeneral(pesan)">Log</button>
            <button ng-click="logInfo(pesan)">Info</button>
            <button ng-click="logWarning(pesan)">Warning</button>
            <button ng-click="logError(pesan)">Error</button>
        </p>

        <script src="../lib/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</htMl>
