<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>26 - Ng List</title>
    </head>

    <body>
        <div ng-controller="ListController">
            <p>
                Default separator:
                <input type="text" ng-model="nama" ng-list> Tambahkan: ", nama_anda"
            </p>

            <p>Nama: {{ nama }};</p>

            <p>
                Custom separator:
                <input type="text" ng-model="umur" ng-list=" | " ng-trim="false"> Tambahkan: " | umur_anda"
            </p>

            <p>Umur: {{ umur }};</p>
        </div>

        <script src="../lib/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
