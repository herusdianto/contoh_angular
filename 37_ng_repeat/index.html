<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>37 - Ng Repeat</title>
    </head>

    <body>
        <div ng-controller="RepeatController">
            <h1 ng-repeat-start="data in siswa">{{ data.nama }}</h1>

            <p>
                Index: {{ $index }}
                |
                Nama: {{ data.nama }}
                |
                Umur: {{ data.umur }}
                |
                Urutan:
                <span ng-show="$first">Pertama</span>
                <span ng-show="$middle">Tengah</span>
                <span ng-show="$last">Terakhir</span>
                |
                Tipe:
                <span ng-show="$even">Ganjil</span>
                <span ng-show="$odd">Genap</span>
            </p>

            <hr ng-repeat-end>
        </div>

        <script src="../lib/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
