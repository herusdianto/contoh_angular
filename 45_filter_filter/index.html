<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>45 - Filter Filter</title>

        <style>
            table, tr, th, td {
                border: 1px solid #ccc;
            }
        </style>
    </head>

    <body ng-controller="FilterController">
        <p>
            Cari:
            <input type="text" name="cari" ng-model="cari">
        </p>

        <table>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
            </tr>

            <tr ng-repeat="data in siswa | filter:cari">
                <td>{{ data.nama }}</td>
                <td>{{ data.umur }}</td>
            </tr>
        </table>

        <script src="../lib/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</htMl>
