<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>18 - Ng Mouse Enter & Mouse Leave</title>
	</head>

	<body>
		<div ng-controller="MouseEnterLeaveController">
			<p ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()">Hover disini kemudian lepaskan.</p>

			<p ng-show="mouseenter.fired">Event mouseenter fired.</p>
			<p ng-show="mouseleave.fired">Event mouseleave fired.</p>
		</div>

		<script src="../lib/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
