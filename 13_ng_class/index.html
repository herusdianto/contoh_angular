<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>13 - Ng Class</title>
		<style>
			.merah {
				color: red;
			}
		</style>
	</head>

	<body>
		<div ng-controller="ClassController">
			<p><input type="checkbox" ng-model="isRed"> Merah.</p>

			<p ng-class="{ merah: isRed }">Teks ini akan berwarna merah.</p>
		</div>

		<script src="../lib/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
