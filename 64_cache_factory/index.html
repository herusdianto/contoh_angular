<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>64 - Cache Factory</title>

        <style>
            table, tr, th, td {
                border: 1px solid #ccc;
            }
        </style>
    </head>

    <body ng-controller="CacheFactoryController">
        <div>
            <h3>Tambah Cache</h3>

            <p>
                Key: <input type="text" ng-model="key">
            </p>

            <p>
                Value: <input type="text" ng-model="value">
            </p>

            <p>
                <button ng-click="cachePut(key, value)">Simpan</button>
            </p>
        </div>

        <div ng-show="cacheKeys.length">
            <h3>Cached</h3>

            <table>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Aksi</th>
                </tr>

                <tr ng-repeat="key in cacheKeys">
                    <td>{{ key }}</td>
                    <td>{{ cacheGet(key) }}</td>
                    <td><a href="#" ng-click="cacheRemove(key)">Hapus</a></td>
                </tr>
            </table>

            <br>

            <button ng-click="cacheRemoveAll()">Remove All</button>
            <button ng-click="cacheDestroy()">Destroy</button>
        </div>

        <div>
            <h3>Cache Info</h3>

            <p>{{ cache.info() }}</p>
        </div>


        <script src="../lib/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</htMl>
