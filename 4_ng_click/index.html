<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>4 - Ng Click</title>
	</head>

	<body>
		<div ng-controller="ClickController">
			<h1 ng-bind="angka"></h1>

			<button ng-click="tambah()">Tambah</button>
			<button ng-click="kurang()">Kurang</button>
		</div>

		<script src="../lib/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
