<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>42 - $scope.$watchCollection</title>
    </head>

    <body ng-controller="WatchCollectionController">

            Nama:
            <input type="text" ng-model="siswa.nama">
        </p>

            Umur:
            <input type="number" ng-model="siswa.umur">

        <p>
            Objek siswa sebelumnya: {{ siswaSebelumnya }}

        <p>
            Objek siswa sekarang: {{ siswaSekarang }}

        <script src="../lib/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
